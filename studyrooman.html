<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>스터디룸 예약</title>
    <style>
        :root{
            --bg:#0f1724;
            --card:#f8fafc;
            --accent:#2563eb;
            --muted:#6b7280;
            --glass: rgba(255,255,255,0.06);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans KR", "Apple SD Gothic Neo", "Malgun Gothic", sans-serif;
        }
        html,body{height:100%;margin:0;background:linear-gradient(180deg,#0b1220 0%, #071426 100%);color:var(--card);}
        .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px;flex-direction:column;}
        .card{
            width:100%;
            max-width:720px;
            background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
            border-radius:16px;
            box-shadow:0 10px 30px rgba(2,6,23,0.6);
            padding:20px;
            box-sizing:border-box;
            backdrop-filter: blur(6px);
            border:1px solid rgba(255,255,255,0.04);
        }
        .header{
            display:flex;gap:12px;align-items:center;justify-content:center;margin-bottom:14px;
        }
        .brand{
            display:flex;gap:12px;align-items:center;
            align-items: center;
            justify-content: center;
        }
        .logo{
            width:50px;
            height:50px;
            border-radius:10px;background:linear-gradient(135deg,var(--accent),#7c3aed);
            display:flex;align-items:center;justify-content:center;font-weight:700;font-size:20px;color:white;box-shadow:0 6px 18px rgba(37,99,235,0.18);
        }
        .title{
            font-size:18px;color:var(--card);line-height:1;
        }
        .body{display:flex;gap:18px;flex-wrap:wrap;}
        .left{flex:1 1 320px;min-width:220px}
        .right{width:240px;min-width:200px;background:rgba(255,255,255,0.02);padding:12px;border-radius:12px}
        .field{margin-bottom:12px}
        .label{font-size:12px;color:var(--muted);margin-bottom:6px}
        .value{
            background:transparent;color:var(--card);padding:8px 10px;border-radius:8px;border:1px dashed rgba(255,255,255,0.04);
            min-height:36px;display:flex;align-items:center;font-size:15px;
        }
        .value[contenteditable="true"]:focus{outline:none;border:1px solid rgba(37,99,235,0.9);box-shadow:0 6px 18px rgba(37,99,235,0.08)}
        .meta{font-size:13px;color:var(--muted);display:flex;flex-direction:column;gap:6px}
        .chip{display:inline-block;padding:6px 10px;border-radius:999px;background:rgba(255,255,255,0.03);font-size:13px}
        .controls{display:flex;gap:10px;align-items:center;justify-content:flex-end;margin-top:18px;flex-wrap:wrap; width:100%; max-width:720px;}
        button{
            background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--card);padding:10px 14px;border-radius:10px;font-size:14px;
            cursor:pointer;
        }
        button.primary{background:linear-gradient(90deg,var(--accent),#7c3aed);border:none;box-shadow:0 8px 20px rgba(124,58,237,0.12)}
        .note{font-size:12px;color:var(--muted);margin-top:8px}
        /* iOS 사용자 버튼 전용 그라데이션 */
        #iosShareAction {
            background: linear-gradient(90deg, #84cc16, #22c55e);
        }
        /* Android 사용자 버튼 전용 그라데이션 */
        #mainAction {
            background: linear-gradient(135deg, #1d4ed8, #2563eb, #3b82f6);
        }
        @media (max-width:520px){
            .right{width:100%}
        }
        /* 사용자 정의 모달 스타일 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .modal-content {
            background: #1e293b;
            padding: 24px;
            border-radius: 12px;
            text-align: center;
            max-width: 500px; /* 모든 모달의 최대 너비를 늘림 */
            width: 90%; /* 화면 너비에 따라 유동적으로 조절 */
            color: var(--card);
        }
        .modal-content h3 {
            font-size: 18px;
            margin-top: 0;
            margin-bottom: 12px;
        }
        .modal-content p {
            font-size: 14px;
            margin-bottom: 20px;
            line-height: 1.4;
        }
        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .modal-buttons button {
            flex: 1;
        }
        .modal-buttons button.primary {
            background: var(--accent);
        }
        /* 로고 이미지 스타일 */
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 10px;
        }
        .info-bar {
            font-size: 12px;
            color: var(--muted);
            margin-bottom: 12px;
            text-align: center;
        }
        /* 스피너 스타일 */
        .spinner-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 10px;
        }
        .spinner-value {
            font-size: 24px;
            font-weight: bold;
            min-width: 50px;
            text-align: center;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .spinner-buttons {
            display: flex;
            gap: 10px;
        }
        .spinner-buttons button {
            background-color: var(--accent);
            color: white;
            border: none;
            font-size: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 12px rgba(37,99,235,0.2);
            transition: transform 0.2s ease-in-out;
        }
        .spinner-buttons button:active {
            transform: scale(0.95);
        }
        .toggle-button {
            border-radius: 999px;
            padding: 6px 12px;
            font-size: 14px;
            font-weight: bold;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid transparent;
            cursor: pointer;
        }
        .toggle-button.active {
            background-color: var(--accent);
            border-color: var(--accent);
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="info-bar">
            터치하여 수정하고 편집 후 이미지로 공유하세요.
        </div>
        <div class="card" id="card">
            <div class="header">
                <div class="brand">
                    <div class="logo">
                        <img src="https://i.imgur.com/jv4B6zz.png" alt="스터디룸 로고" onerror="this.onerror=null; this.src='https://placehold.co/50x50/0f172a/FFF?text=로고';" />
                    </div>
                    <div>
                        <div class="title">스터디룸 예약</div>
                    </div>
                </div>
            </div>
            <div class="body">
                <div class="left">
                    <div class="field">
                        <div class="label">지점명</div>
                        <div class="value" id="branch" contenteditable="true">이룸 스터디룸 여의도점</div>
                    </div>
                    <div class="field">
                        <div class="label">주소</div>
                        <div class="value" id="address" contenteditable="true">영등포구 여의대방로65길 10, 유니온타워</div>
                    </div>
                    <div class="field">
                        <div class="label">비고</div>
                        <div class="value" id="note" contenteditable="true">2호점 - 4층 406호</div>
                    </div>
                </div>
                <div class="right">
                    <div class="field">
                        <div class="label">예약일자</div>
                        <!-- 예약일자 필드: 터치 시 모달 열림 -->
                        <div class="value editable" id="date" data-field="date">9월 7일</div>
                    </div>
                    <div class="field">
                        <div class="label">예약인원</div>
                        <!-- 예약인원 필드: 터치 시 모달 열림 -->
                        <div class="value editable" id="people" data-field="people">6명</div>
                    </div>
                    <div class="field">
                        <div class="label">이용시간</div>
                        <!-- 이용시간 필드: 터치 시 모달 열림 -->
                        <div class="value editable" id="time" data-field="time">오전 9시 30분 ~ 오후 12시 30분 (3시간)</div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 버튼을 카드 바깥으로 이동 -->
        <div class="controls" role="group" aria-label="actions">
            <!-- iOS 공유 버튼 추가 -->
            <button id="iosShareAction" class="primary">iOS 사용자</button>
            <button id="mainAction" class="primary">Android 사용자</button>
            <button id="resetBtn">초기화</button>
        </div>
    </div>

    <!-- 사용자 정의 모달 -->
    <div id="myModal" class="modal-overlay">
        <div class="modal-content">
            <h3 id="modal-title"></h3>
            <p id="modal-message"></p>
            <div id="modal-body-content"></div> <!-- 동적으로 내용이 삽입될 영역 -->
            <div class="modal-buttons">
                <button id="modal-confirm" class="primary">확인</button>
                <button id="modal-cancel">취소</button>
            </div>
        </div>
    </div>

    <!-- 카카오 SDK -->
    <script src="https://t1.kakaocdn.net/kakao_js_sdk/2.7.2/kakao.min.js" xintegrity="sha384-kYkAGk5gK6R4t5k77L/g/38C1B/2/l4e/w4U3Q9x5d5j5x1N92qFzQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <!-- html2canvas CDN for image export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" xintegrity="sha512-BNa5xNwqjQqjQq9gQjzG5aI2qfQv1Zs9+fGf6lK8a2e8u7Y6qg4x8v2g0kGm9E6v5zT3z9y6Qh2g7a1ZcYw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        // 초기값 및 localStorage 키
        const defaults = {
            branch: '이룸 스터디룸 여의도점',
            address: '영등포구 여의대방로65길 10, 유니온타워',
            note: '2호점 - 4층 406호',
            date: '9월 7일',
            people: '6명',
            time: {
                ampm: '오전',
                startHour: 9,
                startMinute: 30,
                duration: 3
            }
        };

        const localStorageKey = 'studyroom_reservation_data';
        const el = id => document.getElementById(id);

        // 사용자 정의 모달 함수
        function showModal(title, message, bodyContent = '') {
            el('myModal').style.display = 'flex';
            el('modal-title').textContent = title;
            el('modal-message').textContent = message;
            el('modal-body-content').innerHTML = bodyContent;
            
            return new Promise((resolve, reject) => {
                const handleConfirm = () => {
                    el('myModal').style.display = 'none';
                    el('modal-confirm').removeEventListener('click', handleConfirm);
                    el('modal-cancel').removeEventListener('click', handleCancel);
                    resolve(true);
                };

                const handleCancel = () => {
                    el('myModal').style.display = 'none';
                    el('modal-confirm').removeEventListener('click', handleConfirm);
                    el('modal-cancel').removeEventListener('click', handleCancel);
                    resolve(false);
                };

                el('modal-confirm').addEventListener('click', handleConfirm);
                el('modal-cancel').addEventListener('click', handleCancel);
            });
        }
        
        // 현재 값을 localStorage에 저장하는 함수
        function saveToLocalStorage() {
            const currentData = {
                branch: el('branch').textContent,
                address: el('address').textContent,
                note: el('note').textContent,
                date: el('date').textContent,
                people: el('people').textContent,
                time: el('time').textContent
            };
            localStorage.setItem(localStorageKey, JSON.stringify(currentData));
        }

        // 초기값 설정 및 localStorage에서 데이터 불러오기
        function loadFromLocalStorage() {
            const savedData = localStorage.getItem(localStorageKey);
            let dataToLoad = defaults;
            if (savedData) {
                try {
                    dataToLoad = JSON.parse(savedData);
                } catch (e) {
                    console.error("Failed to parse localStorage data, using defaults.", e);
                }
            }
            
            el('branch').textContent = dataToLoad.branch;
            el('address').textContent = dataToLoad.address;
            el('note').textContent = dataToLoad.note;
            el('date').textContent = dataToLoad.date;
            el('people').textContent = dataToLoad.people;
            el('time').textContent = dataToLoad.time;
        }

        // 시작 시간과 이용 시간으로 끝나는 시간을 계산하는 함수
        function calculateEndTime(ampm, startHour, startMinute, duration) {
            let start = new Date();
            start.setHours((ampm === '오후' && startHour !== 12) ? startHour + 12 : (ampm === '오전' && startHour === 12) ? 0 : startHour, startMinute);
            
            let end = new Date(start.getTime() + duration * 60 * 60 * 1000);

            const endHour = end.getHours();
            const endMinute = end.getMinutes();
            const displayEndHour = endHour % 12 === 0 ? 12 : endHour % 12;

            return `${displayEndHour}시 ${endMinute.toString().padStart(2, '0')}분`;
        }

        function calculateTime(ampm, startHour, startMinute, duration) {
             const startString = `${ampm} ${startHour}시 ${startMinute.toString().padStart(2, '0')}분`;
             const endString = calculateEndTime(ampm, startHour, startMinute, duration);
             return `${startString} ~ ${endString} (${duration}시간)`;
        }

        // 페이지 로드 시 localStorage에서 데이터 불러오기
        loadFromLocalStorage();

        // 캔버스를 Blob으로 변환하는 헬퍼 함수
        function canvasToBlob(canvas) {
          return new Promise(resolve => {
            canvas.toBlob(resolve, 'image/png');
          });
        }
        
        // 이미지 다운로드 함수
        function downloadImage(canvas) {
            const dataUrl = canvas.toDataURL('image/png');
            const link = document.createElement('a');
            link.href = dataUrl;
            link.download = 'reservation_card.png';
            document.body.appendChild(link);
            link.click();
            link.remove();
            showModal('알림', '성공적으로 저장되었습니다.');
        }

        // iOS 공유 버튼 액션
        el('iosShareAction').addEventListener('click', async () => {
            const node = el('card');
            const shareText = '스터디룸 예약 했습니다.';
            const shareUrl = 'https://deeper1209.github.io/studyroom/map.html';

            try {
                if (navigator.share) {
                    const canvas = await html2canvas(node, { 
                        scale: window.devicePixelRatio || 2, 
                        backgroundColor: '#0f1724',
                        useCORS: true
                    });
                    const blob = await canvasToBlob(canvas);
                    const file = new File([blob], 'reservation_card.png', { type: 'image/png' });
                    
                    if (navigator.canShare && navigator.canShare({ files: [file] })) {
                        await navigator.share({
                            files: [file],
                            title: '스터디룸 예약',
                            text: shareText + '\n위치 확인하기: ' + shareUrl,
                        });
                        showModal('알림', '성공적으로 공유되었습니다.');
                    } else {
                        await navigator.share({
                            title: '스터디룸 예약',
                            text: shareText,
                            url: shareUrl
                        });
                        showModal('알림', '성공적으로 공유되었습니다.');
                    }
                } else {
                    throw new Error('Web Share API is not supported.');
                }
            } catch(err) {
                console.error(err);
                showModal('오류', '작업에 실패했습니다: ' + err.message);
            }
        });

        // 메인 액션 버튼 (공유 또는 다운로드)
        el('mainAction').addEventListener('click', async () => {
            const node = el('card');
            const shareTitle = '스터디룸 예약';
            const shareUrl = 'https://deeper1209.github.io/studyroom/map.html';

            try {
                // 사용자 에이전트로 안드로이드 기기 & 카카오톡 인앱 브라우저를 감지
                const isAndroidKakaoTalk = /Android/i.test(navigator.userAgent) && /KAKAOTALK/i.test(navigator.userAgent);

                if (isAndroidKakaoTalk) {
                    // 안드로이드 카카오톡 인앱 브라우저일 경우 카카오 SDK를 사용
                    Kakao.init('6b0e3d86b06c623bc15383b891a22ab7');
                    
                    const canvas = await html2canvas(node, { 
                        scale: window.devicePixelRatio || 2, 
                        backgroundColor: '#0f1724',
                        useCORS: true
                    });
                    const blob = await canvasToBlob(canvas);

                    // 이미지를 카카오 서버에 업로드하여 이미지 URL을 얻음
                    const uploadedImage = await Kakao.Share.uploadImage({
                        file: [blob]
                    });

                    // 카카오 공유 피드 템플릿으로 공유
                    Kakao.Share.sendDefault({
                        objectType: 'feed',
                        content: {
                            title: '스터디룸 예약 했습니다.',
                            description: `[위치 확인하기]
${el('branch').textContent}
${el('address').textContent}
${el('date').textContent}
${el('time').textContent}`,
                            imageUrl: uploadedImage.infos.original.url,
                            link: {
                                mobileWebUrl: shareUrl,
                                webUrl: shareUrl,
                            },
                        },
                        buttons: [
                            {
                                title: '위치 정보',
                                link: {
                                    mobileWebUrl: shareUrl,
                                    webUrl: shareUrl,
                                },
                            },
                        ],
                    });
                    showModal('알림', '성공적으로 공유되었습니다.');
                } else {
                    // 그 외 기기 또는 브라우저에서 텍스트와 링크만 공유
                    const shareTextDetails = `스터디룸 예약 완료
지점명: ${el('branch').textContent}
주소: ${el('address').textContent}
예약일자: ${el('date').textContent}
예약인원: ${el('people').textContent}
이용시간: ${el('time').textContent}
비고: ${el('note').textContent}`;
                    
                    if (navigator.share) {
                        await navigator.share({
                            title: shareTitle,
                            text: shareTextDetails,
                            url: shareUrl
                        });
                        showModal('알림', '성공적으로 공유되었습니다.');
                    } else {
                        // Web Share API를 지원하지 않을 경우 이미지 다운로드로 대체
                        const canvas = await html2canvas(node, { 
                            scale: window.devicePixelRatio || 2, 
                            backgroundColor: '#0f1724',
                            useCORS: true
                        });
                        downloadImage(canvas);
                        showModal('알림', '공유 기능을 사용할 수 없습니다. 이미지로 저장되었습니다.');
                    }
                }
            } catch(err) {
                console.error(err);
                showModal('오류', '작업에 실패했습니다: ' + err.message);
            }
        });

        // 초기화
        el('resetBtn').addEventListener('click', async () => {
            const confirmed = await showModal('확인', '초기값으로 되돌리시겠어요? 편집 내용은 사라집니다.', '초기값으로 되돌리기');
            if (confirmed) {
                localStorage.removeItem(localStorageKey); // localStorage에서 데이터 삭제
                loadFromLocalStorage(); // 초기값으로 다시 불러오기
            }
        });

        // 스피너 HTML 생성 함수
        function createSpinner(idPrefix, label, initialValue, unit) {
            return `
                <div class="spinner-container">
                    <div class="label">${label}</div>
                    <div class="spinner-buttons">
                        <button id="${idPrefix}Decrement">-</button>
                        <div id="${idPrefix}Value" class="spinner-value">${initialValue}</div>
                        <button id="${idPrefix}Increment">+</button>
                    </div>
                    <span>${unit}</span>
                </div>
            `;
        }
        
        // 시간 모달에서 총 시간을 업데이트하는 함수
        function updateTimeDisplay() {
            const newAmpm = el('ampmToggle').textContent;
            const newStartHour = parseInt(el('hourValue').textContent);
            const newStartMinute = parseInt(el('minuteValue').textContent);
            const newDuration = parseInt(el('durationValue').textContent);
            const newTime = calculateTime(newAmpm, newStartHour, newStartMinute, newDuration);
            el('timeTotal').textContent = newTime;
        }

        // 모든 스피너의 증감 버튼 이벤트를 한 곳에서 처리
        el('myModal').addEventListener('click', (e) => {
            const targetId = e.target.id;
            let valueEl;
            let value;
            const maxPeople = 8;
            
            if (targetId.includes('Increment')) {
                const idPrefix = targetId.replace('Increment', '');
                valueEl = el(idPrefix + 'Value');
                value = parseInt(valueEl.textContent);

                switch(idPrefix) {
                    case 'month':
                        if (value < 12) value++;
                        break;
                    case 'day':
                        if (value < 31) value++;
                        break;
                    case 'people':
                        if (value < maxPeople) value++;
                        break;
                    case 'hour':
                        value = (value % 12) + 1;
                        break;
                    case 'minute':
                        value = (value + 30) % 60;
                        break;
                    case 'duration':
                        value++;
                        break;
                }
                
                valueEl.textContent = ['minute'].includes(idPrefix) ? value.toString().padStart(2, '0') : value;
                if (['hour', 'minute', 'duration'].includes(idPrefix)) {
                    updateTimeDisplay();
                }
            } else if (targetId.includes('Decrement')) {
                const idPrefix = targetId.replace('Decrement', '');
                valueEl = el(idPrefix + 'Value');
                value = parseInt(valueEl.textContent);

                switch(idPrefix) {
                    case 'month':
                        if (value > 1) value--;
                        break;
                    case 'day':
                        if (value > 1) value--;
                        break;
                    case 'people':
                        if (value > 1) value--;
                        break;
                    case 'hour':
                        value = value === 1 ? 12 : value - 1;
                        break;
                    case 'minute':
                        value = (value - 30 + 60) % 60;
                        break;
                    case 'duration':
                        if (value > 1) value--;
                        break;
                }
                
                valueEl.textContent = ['minute'].includes(idPrefix) ? value.toString().padStart(2, '0') : value;
                if (['hour', 'minute', 'duration'].includes(idPrefix)) {
                    updateTimeDisplay();
                }
            } else if (targetId === 'ampmToggle') {
                e.target.textContent = e.target.textContent === '오전' ? '오후' : '오전';
                updateTimeDisplay();
            }
        });


        // 모달을 사용하여 예약 정보를 편집하는 기능
        document.querySelectorAll('.editable').forEach(node => {
            node.addEventListener('click', async () => {
                const currentField = node.dataset.field;
                let modalTitle = '';
                let modalMessage = '';
                let modalBody = '';
                
                switch(currentField) {
                    case 'date':
                        modalTitle = '예약일자 선택';
                        modalMessage = '월과 일을 선택하세요.';
                        
                        const dateParts = node.textContent.match(/(\d+)월 (\d+)일/);
                        const month = parseInt(dateParts[1]);
                        const day = parseInt(dateParts[2]);

                        modalBody = `
                            <div style="display: flex; gap: 20px; justify-content: center; align-items: center;">
                                ${createSpinner('month', '월', month, '월')}
                                ${createSpinner('day', '일', day, '일')}
                            </div>
                        `;

                        const confirmedDate = await showModal(modalTitle, modalMessage, modalBody);
                        if (confirmedDate) {
                            const newMonth = el('monthValue').textContent;
                            const newDay = el('dayValue').textContent;
                            el(currentField).textContent = `${newMonth}월 ${newDay}일`;
                            saveToLocalStorage(); // 변경사항 저장
                        }
                        break;

                    case 'people':
                        modalTitle = '예약인원 선택';
                        modalMessage = '인원을 선택하세요.';
                        const currentPeople = parseInt(node.textContent.replace('명', '').trim());
                        
                        modalBody = createSpinner('people', '인원', currentPeople, '명');
                        const confirmedPeople = await showModal(modalTitle, modalMessage, modalBody);

                        if (confirmedPeople) {
                             const newPeople = el('peopleValue').textContent;
                             el(currentField).textContent = `${newPeople}명`;
                             saveToLocalStorage(); // 변경사항 저장
                        }
                        break;

                    case 'time':
                        modalTitle = '이용시간 선택';
                        modalMessage = '시작 시간과 이용 시간을 설정하세요.';

                        const timeRegex = /(오전|오후)\s*(\d+)시\s*(\d+)분\s*~\s*.*\((\d+)시간\)/;
                        const timeParts = node.textContent.match(timeRegex);
                        let currentAmpm = '오전';
                        let currentStartHour = 9;
                        let currentStartMinute = 30;
                        let currentDuration = 3;

                        if (timeParts) {
                            currentAmpm = timeParts[1];
                            currentStartHour = parseInt(timeParts[2]);
                            currentStartMinute = parseInt(timeParts[3]);
                            currentDuration = parseInt(timeParts[4]);
                        }
                        
                        modalBody = `
                            <div style="display: flex; flex-direction: column; gap: 15px; align-items: center;">
                                <div style="display: flex; gap: 10px;">
                                    <button class="toggle-button" id="ampmToggle" data-value="${currentAmpm === '오전' ? '오전' : '오후'}">${currentAmpm}</button>
                                    ${createSpinner('hour', '시작 시간', currentStartHour, '시')}
                                    ${createSpinner('minute', '분', currentStartMinute, '분')}
                                </div>
                                <div class="spinner-container" style="width: 100%;">
                                    <div class="label" style="margin-bottom: 5px;">이용 시간</div>
                                    <div class="spinner-buttons">
                                        <button id="durationDecrement">-</button>
                                        <div id="durationValue" class="spinner-value">${currentDuration}</div>
                                        <button id="durationIncrement">+</button>
                                    </div>
                                    <span>시간</span>
                                </div>
                                <div style="margin-top: 10px; font-weight: bold;" id="timeTotal">${node.textContent}</div>
                            </div>
                        `;
                        
                        const confirmedTime = await showModal(modalTitle, modalMessage, modalBody);

                        if (confirmedTime) {
                            const newAmpm = el('ampmToggle').textContent;
                            const newStartHour = parseInt(el('hourValue').textContent);
                            const newStartMinute = parseInt(el('minuteValue').textContent);
                            const newDuration = parseInt(el('durationValue').textContent);
                            const newTime = calculateTime(newAmpm, newStartHour, newStartMinute, newDuration);
                            el(currentField).textContent = newTime;
                            saveToLocalStorage(); // 변경사항 저장
                        }
                        break;
                }
            });
        });

        // 편집 가능 필드 (지점명, 주소, 비고)에 대한 이벤트 처리 및 localStorage 저장
        const editableEls = document.querySelectorAll('[contenteditable="true"]');
        editableEls.forEach(node => {
            node.addEventListener('input', () => {
                saveToLocalStorage(); // 내용 변경 시마다 저장
            });
        });
    </script>
</body>
</html>

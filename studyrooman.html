<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 이미지 뷰어</title>
    <style>
        /*
         * 모든 요소의 여백과 패딩을 초기화합니다.
         */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden; /* 스크롤바를 숨깁니다. */
            width: 100%;
            height: 100%;
        }

        /*
         * 컨테이너를 화면 전체에 꽉 채우고 flexbox를 사용하여
         * 이미지를 중앙에 정렬합니다.
         */
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw; /* 뷰포트 너비의 100% */
            height: 100vh; /* 뷰포트 높이의 100% */
            background-color: #000; /* 배경색을 검은색으로 설정합니다. */
        }

        /*
         * 이미지 자체에 반응형 스타일을 적용합니다.
         * object-fit: contain을 사용하여 이미지의 비율을 유지하며 컨테이너에 맞춥니다.
         * 가로 또는 세로 모드에 따라 이미지가 화면에 꽉 차게 보입니다.
         * 이미지의 최대 너비와 최대 높이를 100%로 설정하여 부모 컨테이너를 벗어나지 않게 합니다.
         */
        .responsive-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        /*
         * 버튼 컨테이너 스타일
         */
        .button-container {
            position: fixed; /* 화면 하단에 고정합니다. */
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%); /* X축으로 -50% 이동하여 수평 중앙에 위치시킵니다. */
            display: flex; /* 버튼을 가로로 정렬합니다. */
            gap: 16px; /* 버튼 사이에 16px의 간격을 둡니다. */
            z-index: 100; /* 다른 요소 위에 표시되도록 z-index를 높게 설정합니다. */
        }

        /*
         * 버튼 스타일 (네온 효과에서 그림자 제거)
         */
        .transport-button {
            padding: 12px 24px;
            border-radius: 30px; /* 부드러운 알약 모양 */
            border: 2px solid #00c0ff; /* 테두리 색상 */
            background: linear-gradient(45deg, #00c0ff, #ff00c0); /* 그라데이션 배경 */
            background-size: 200% 200%;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.4s ease; /* 모든 속성에 부드러운 전환 효과를 줍니다. */
            animation: gradient-animation 5s ease infinite;
        }
        
        /*
         * 버튼에 마우스를 올렸을 때의 효과
         */
        .transport-button:hover {
            transform: scale(1.05); /* 버튼이 5% 커지는 효과 */
            background-position: right center;
        }

        /*
         * 배경 그라데이션 애니메이션
         */
        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>

    <div class="image-container">
        <!--
             * 사용자님이 제공한 이미지 URL을 src 속성에 넣습니다.
             * Alt 텍스트는 이미지의 내용을 간략하게 설명합니다.
             * 이는 접근성을 위한 중요한 요소입니다.
        -->
        <img src="https://i.imgur.com/CfvWqP1.png" alt="이미지를 화면에 꽉 채워 보여주는 뷰어" class="responsive-image">
    </div>

    <!--
         * 이동수단 버튼을 담는 컨테이너
    -->
    <div class="button-container">
        <button class="transport-button" onclick="openMaps('driving')">자동차</button>
        <button class="transport-button" onclick="openMaps('transit')">대중교통</button>
        <button class="transport-button" onclick="openMaps('walking')">도보</button>
    </div>

    <script>
        function openMaps(transportMode) {
            // 도착지 주소를 URL 인코딩합니다.
            const destination = encodeURIComponent("서울 영등포구 여의대방로65길 10, 유니온타워");
            // 길 찾기 URL을 생성합니다. 출발지는 'current location'으로 설정하여,
            // 구글 지도가 사용자의 현재 위치를 자동으로 감지하도록 합니다.
            const url = `https://www.google.com/maps/dir/?api=1&destination=${destination}&travelmode=${transportMode}`;
            // 새로운 탭에서 구글 지도를 엽니다.
            window.open(url, '_blank');
        }
    </script>

</body>
</html>

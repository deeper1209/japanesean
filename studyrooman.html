<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스터디룸 위치</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /*
         * body와 html 요소를 화면 전체에 맞춥니다.
         * Flexbox를 사용하여 내부 요소를 수직 및 수평 중앙에 배치합니다.
         */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        /*
         * 이미지가 화면 크기에 맞춰 비율을 유지하며 표시되도록 설정합니다.
         */
        .fit-image {
            max-width: 90%;
            max-height: 70vh;
            object-fit: contain;
        }

        /*
         * 주요 버튼 스타일을 정의합니다.
         */
        .primary {
            padding: 1rem 2rem;
            font-size: 1.25rem;
            font-weight: bold;
            color: #fff;
            background-color: #3b82f6;
            border: none;
            border-radius: 9999px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.3s;
        }

        .primary:hover {
            background-color: #2563eb;
            transform: scale(1.05);
        }

        /*
         * 메시지 박스 스타일
         */
        #message-box {
            color: white;
            font-size: 1rem;
            text-align: center;
            height: 20px;
        }
    </style>
</head>
<body>

    <!--
     * 스터디룸 위치 이미지를 표시하는 img 태그입니다.
     * 'fit-image' 클래스를 사용하여 CSS를 적용합니다.
     -->
    <img src="https://i.imgur.com/5G51JLt.png" alt="스터디룸 위치 이미지" class="fit-image">

    <!--
     * 실시간 길찾기 버튼을 추가합니다.
     * 'primary' 클래스를 적용하여 스타일을 입히고, 'mainAction' ID로 스크립트에서 참조할 수 있도록 합니다.
     -->
    <button id="mainAction" class="primary">실시간 빠른 길찾기</button>
    <div id="message-box"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const button = document.getElementById('mainAction');
            const messageBox = document.getElementById('message-box');

            // 고정된 도착지 정보
            const destination = {
                name: '유니온타워',
                latitude: 37.525501,
                longitude: 126.929841
            };

            button.addEventListener('click', () => {
                // 버튼 비활성화 및 로딩 상태 표시
                button.disabled = true;
                button.textContent = '위치 찾는 중...';
                messageBox.textContent = '잠시만 기다려 주세요...';

                // Geolocation API를 사용하여 현재 위치 가져오기
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            const startLat = position.coords.latitude;
                            const startLng = position.coords.longitude;
                            
                            // 네이버 지도 URL 동적 생성
                            const naverMapsUrl = `https://m.map.naver.com/route/walk.nhn?menu=route&sText=&sLat=${startLat}&sLng=${startLng}&eText=${destination.name}&eLat=${destination.latitude}&eLng=${destination.longitude}`;
                            
                            // 새 탭에서 길찾기 페이지 열기
                            window.open(naverMapsUrl, '_blank');

                            // 상태 복원
                            button.disabled = false;
                            button.textContent = '실시간 빠른 길찾기';
                            messageBox.textContent = '';
                        },
                        (error) => {
                            // 에러 처리
                            button.disabled = false;
                            button.textContent = '실시간 빠른 길찾기';
                            let errorMessage = '위치 정보를 가져오는 데 실패했습니다.';
                            if (error.code === 1) {
                                errorMessage = '위치 권한이 거부되었습니다. 브라우저 설정을 확인해주세요.';
                            } else if (error.code === 2) {
                                errorMessage = '위치 정보를 사용할 수 없습니다.';
                            }
                            messageBox.textContent = errorMessage;
                        }
                    );
                } else {
                    // Geolocation API를 지원하지 않는 경우
                    messageBox.textContent = '이 브라우저는 위치 정보 API를 지원하지 않습니다.';
                }
            });
        });
    </script>
</body>
</html>

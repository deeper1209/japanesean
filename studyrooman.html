<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 이미지 뷰어</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap');
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f0f4f8;
            color: #334155;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
    </style>
</head>
<body class="p-4 bg-gray-100 flex items-center justify-center">

    <div class="container mx-auto p-4 md:p-8 bg-white shadow-xl rounded-lg max-w-5xl">
        
        <div class="text-center mb-4 text-gray-500 text-sm">
            
        </div>

        <div class="relative w-full overflow-hidden rounded-lg shadow-lg">
            <!-- 사용자가 요청한 이미지 -->
            <img src="https://i.imgur.com/PXz7Qd2.png" alt="반응형 웹 이미지 예시" class="w-full h-auto object-cover rounded-lg transition-transform duration-300 transform hover:scale-105">
        </div>

        <!-- 이미지 하단에 화려하고 세련된 빠른 길찾기 버튼 추가 -->
        <div class="mt-8 flex justify-center">
            <a href="https://www.google.com/maps/dir/?api=1&destination=서울 영등포구 여의대방로65길 10, 유니온타워" target="_blank" 
               class="bg-gradient-to-r from-purple-600 to-indigo-600 text-white font-extrabold py-4 px-8 rounded-full shadow-2xl shadow-indigo-500/50 transition-all duration-300 transform hover:scale-105 hover:-translate-y-1">
                빠른 길찾기
            </a>
        </div>

    </div>

</body>
</html>
